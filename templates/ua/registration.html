{% extends 'ua/base.html' %}

{% load static %}

{% block body_block %}


{% if registered %}
    <div class="alert alert-success">
        Congratulations! Your Registration is Complete!!
    </div>
{% else %}
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ userForm.as_p }}
        {{ userInfoForm.as_p }}
        <input type="submit" name="submit" value="Register">
    </form>
{% endif %}
    
{% endblock body_block %}
